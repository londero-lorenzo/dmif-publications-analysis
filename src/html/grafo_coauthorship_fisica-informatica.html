        <center>
          <h1></h1>

        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 750px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#4A90E2", "font": {"color": "black"}, "id": "Serra Giuseppe", "label": "Serra Giuseppe", "shape": "dot", "size": 15, "title": "Serra Giuseppe"}, {"color": "#4A90E2", "font": {"color": "black"}, "id": "Piazza Carla", "label": "Piazza Carla", "shape": "dot", "size": 15, "title": "Piazza Carla"}, {"color": "#4A90E2", "font": {"color": "black"}, "id": "Roitero Kevin", "label": "Roitero Kevin", "shape": "dot", "size": 15, "title": "Roitero Kevin"}, {"color": "#4A90E2", "font": {"color": "black"}, "id": "Mizzaro Stefano", "label": "Mizzaro Stefano", "shape": "dot", "size": 15, "title": "Mizzaro Stefano"}, {"color": "#4A90E2", "font": {"color": "black"}, "id": "Della Mea Vincenzo", "label": "Della Mea Vincenzo", "shape": "dot", "size": 15, "title": "Della Mea Vincenzo"}, {"color": "#4A90E2", "font": {"color": "black"}, "id": "Fontana Federico", "label": "Fontana Federico", "shape": "dot", "size": 15, "title": "Fontana Federico"}, {"color": "#4A90E2", "font": {"color": "black"}, "id": "Bozzo Enrico", "label": "Bozzo Enrico", "shape": "dot", "size": 15, "title": "Bozzo Enrico"}]);
                  edges = new vis.DataSet([{"from": "Serra Giuseppe", "title": "Co-authored papers: 1", "to": "Piazza Carla", "value": 1}, {"from": "Roitero Kevin", "title": "Co-authored papers: 1", "to": "Mizzaro Stefano", "value": 1}, {"from": "Roitero Kevin", "title": "Co-authored papers: 1", "to": "Della Mea Vincenzo", "value": 1}, {"from": "Mizzaro Stefano", "title": "Co-authored papers: 1", "to": "Della Mea Vincenzo", "value": 1}, {"from": "Fontana Federico", "title": "Co-authored papers: 2", "to": "Bozzo Enrico", "value": 2}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
